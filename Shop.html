<!DOCTYPE html>
<html>

<head>
    <title>Ocean Pollution Game - Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" type="module" defer></script> <!-- Link to your existing JavaScript file as a module -->
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Game.html">Game</a></li>
                <li><a href="App.html">App</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Leaderboard.html">Leaderboard</a></li>
            </ul>
            <a href="Cart.html" class="cart-icon">
                <img src="img/cart-icon.png" alt="Cart" />
            </a>
        </div>
    </div>

    <div class="shop-content">
        <h1>Shop</h1>
        <p class="shop-intro">Welcome to our shop! Browse our selection of merchandise below.</p>

            <img src="img/t-shirt.png" alt="T-Shirt">

            <button onclick="addToCart('Ocean Pollution T-Shirt', 20)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="img/mug.png" alt="Mug">
            <h2>Ocean Pollution Mug</h2>
            <p>Price: €10.00</p>
            <button onclick="addToCart('Ocean Pollution Mug', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="img/water_bottle.jpg" alt="Water Bottle">
            <h2>Reusable Water Bottle</h2>
            <p>Price: €15.00</p>
            <button onclick="addToCart('Reusable Water Bottle', 15)">Add to Cart</button>
        </div>
    </div>

</html>
