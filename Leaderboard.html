<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard - Ocean Pollution Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        // Import Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPW_1c2bQx70gU_YDY1Bk54-o9OlSRxMU",
            authDomain: "groupproject-6fe29.firebaseapp.com",
            databaseURL: "https://groupproject-6fe29-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "groupproject-6fe29",
            storageBucket: "groupproject-6fe29.appspot.com",
            messagingSenderId: "298463974588",
            appId: "1:298463974588:web:eb43e45d1b285bb7226cb9",
            measurementId: "G-RWHJBX82B2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Check authentication state and fetch data if authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('logout-button').style.display = 'block';
                fetchLeaderboardData();
            } else {
                window.location.href = 'Login.html'; // Redirect to login page if not authenticated
            }
        });

        // Fetch leaderboard data
        function fetchLeaderboardData() {
            const playerInfoRef = ref(db, 'playerinfo');
            get(child(playerInfoRef, '/')).then((snapshot) => {
                if (snapshot.exists()) {
                    const leaderboardTable = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
                    if (leaderboardTable) {
                        const players = [];

                        snapshot.forEach((childSnapshot) => {
                            const playerData = childSnapshot.val();
                            playerData.score = parseInt(playerData.score, 10); // Convert score to integer
                            players.push(playerData);
                        });

                        // Sort players by score in descending order
                        players.sort((a, b) => b.score - a.score);

                        // Display each player on the leaderboard
                        players.forEach((player, index) => {
                            const row = leaderboardTable.insertRow();
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${player.name}</td>
                                <td>${player.score}</td>
                                <td>${player.age}</td>
                            `;
                        });
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error("Error fetching data: ", error);
            });
        }

        // Logout user
        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('User logged out');
                alert('Logout successful! Redirecting to login page.');
                window.location.href = 'Login.html'; // Redirect to login page after logout
            }).catch((error) => {
                console.error('Error logging out user:', error);
                alert('Error logging out user: ' + error.message);
            });
        });
    </script>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Game.html">Game</a></li>
            <li><a href="App.html">App</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
        <button id="logout-button" style="display:none;">Logout</button>
    </div>

    <div class="logo-container">
        <img src="img/GroupProjectLogo.png" alt="Group Project Logo" class="logo">
    </div>

    <div class="content">
        <h1>Leaderboard</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard data will be inserted here -->
            </tbody>
        </table>
    </div>
</body>

</html>
