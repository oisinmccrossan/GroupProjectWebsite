  <script>
    async function getWikipediaSummary(topic) {
      try {
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`;
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById('wikipedia-summary').innerText = data.extract;

        if (data.content_urls && data.content_urls.desktop) {
          document.getElementById('read-more').innerHTML = `
            <a href="${data.content_urls.desktop.page}" target="_blank" style="color: navy;">Read more on Wikipedia</a>
          `;
        } else {
          document.getElementById('read-more').innerHTML = '';
        }

      } catch (error) {
        console.error('Error fetching Wikipedia summary:', error);
        document.getElementById('wikipedia-summary').innerText = "Couldn't fetch information. Please try again.";
        document.getElementById('read-more').innerHTML = '';
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.querySelector('.hamburger');
      const menu = document.querySelector('.menu');

      if (hamburger && menu) {
        hamburger.addEventListener('click', function () {
          menu.classList.toggle('show');
        });
      }
    });
  </script>
