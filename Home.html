<!DOCTYPE html>
<html>

<head>
    <title>Fin & Recycle</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            font-family: sans-serif;
        }

        video {
            object-fit: cover;
            position: absolute; /* Change from relative to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video is behind other content */
        }

        /* Navbar styling */
        .navbar {
            width: 100%; /* Ensure the navbar spans the full width of the page */
            background-color: transparent;
            margin: 0; /* Remove margin */
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Change from absolute to fixed */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the navbar is above other content */
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        .navbar img {
            height: 50px; /* Adjust the height as needed */
            margin: 0 20px;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the home page takes up the full height of the viewport */
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        .content p {
            font-size: 3vw;
            color: #32CD32;
            margin-bottom: 20px;
            text-align: center;
            transition: 0.5s;
            -webkit-text-stroke: 0.5px black;
        }

        .content p:hover {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .content h1 {
            font-size: 6vw;
            color: #fff;
            -webkit-text-stroke: 2px #fff;
            font-weight: 600;
            transition: 0.5s;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #fff;
        }

        .content h1:hover {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .logo {
            margin-bottom: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body class="home-page">
    <video playsinline autoplay muted loop>
        <source src="videos/backgroundvideo.mp4" type="video/mp4">
    </video>
    <div class="navbar">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Game.html">Game</a></li>
            <li><a href="App.html">App</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Login.html">Login</a></li>
        </ul>
    </div>

    <img src="img/GroupProjectLogo.png" alt="Group Project Logo" class="logo">

    <div class="content">
        <h1>Fin & Recycle</h1>
        <p>Ocean Environmental Awareness</p>
    </div>
</body>

</html>
